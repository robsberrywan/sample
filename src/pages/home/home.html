<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-menu [content]="content">
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Menus</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
      </button>
  </ion-list>
  </ion-content>
</ion-menu>

<ion-content>
  <div text-center>
    <br><br><br><br><img src="assets/img/tip.png" align="center">
    <br><br><br><br><button ion-button color="secondary" (click)="route();" outline large>New Trip</button>
    <button ion-button color="secondary" outline large>My Trips</button>
    <br><button ion-button color="secondary" outline large>Trip Planner</button>
    <button ion-button color="secondary" outline large>Settings</button>
  </div>
</ion-content>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
