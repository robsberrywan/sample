<ion-header bar-positive>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title text-center>Home</ion-title>
  </ion-navbar>
</ion-header>



<ion-menu [content]="content">
  <ion-header>
    <ion-navbar>
      <button ion-button menuToggle icon-only>
        <ion-icon name='menu'></ion-icon>
      </button>
      <ion-title>Menus</ion-title>
    </ion-navbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{ p.title }}
      </button>
  </ion-list>
  </ion-content>
</ion-menu>

<ion-content class="has-header">
  <div text-center>
    <img src="assets/img/tip.png" align="center">
    <button ion-button color="secondary" (click)="route();">New Trip</button>
    <button ion-button color="secondary">My Trips</button>
    <br><button ion-button color="secondary">Trip Planner</button>
    <button ion-button color="secondary">Settings</button>
  </div>
</ion-content>
