<ion-content padding>
	<div text-center>
		<ion-icon name="heart" class="loginlogo"></ion-icon>
	</div>
	<ion-list>
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="text" [(ngModel)]="user.email"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="user.password"></ion-input>
		</ion-item>
	</ion-list>
	<div text-center>
  		<button color=secondary (click)="signIn(user);" ion-button block>Sign In</button>
	</div>
	<div text-center>
		<ion-icon name="ios-arrow-dropdown-circle" class="or"></ion-icon>
	</div>
	<div text-center>
		<ion-label>Sign In with:</ion-label>
		<button ion-button><ion-icon name="logo-facebook"></ion-icon></button>
		<button ion-button><ion-icon name="logo-twitter"></ion-icon></button>
		<button ion-button><ion-icon name="logo-googleplus"></ion-icon></button>
	</div>
	<br/><br/><br/><br/><p (click)="register();"><u>Don't have an account?</u></p>
</ion-content>
