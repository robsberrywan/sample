
<ion-content padding>
	<div text-center>
		<ion-icon name="heart" class="loginlogo"></ion-icon>
	</div>
	<ion-list>
		<ion-item>
			<ion-label floating>Username</ion-label>
			<ion-input type="text" [(ngModel)]="username"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label floating>Password</ion-label>
			<ion-input type="password" [(ngModel)]="pass"></ion-input>
		</ion-item>
	</ion-list>
	<div text-center>
  		<button color=dark ion-button round>Sign In</button>
	</div>
	<div text-center>
		<ion-icon name="ios-arrow-dropdown-circle" class="or"></ion-icon>
	</div>
	<div text-center>
		<ion-label>Sign In with:</ion-label>
		<button ion-button><ion-icon name="logo-facebook"></ion-icon></button>
		<button ion-button><ion-icon name="logo-twitter"></ion-icon></button>
		<button ion-button><ion-icon name="logo-googleplus"></ion-icon></button>
	</div>
	<br/><br/><br/><br/><a href>Don't have an account?</a>
</ion-content>
